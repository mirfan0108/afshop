<ion-menu [content]="content">

  <ion-header>
    <ion-navbar  color='newcolor'>
        <img src="../assets/imgs/logo-header.png" width="130" style="margin-left:10px;">
        <ion-buttons end>
          <button ion-button color="primary">
            Sign In
          </button>
          <button ion-button color="primary">Sign Up</button>
        </ion-buttons>
    </ion-navbar>
    <ion-toolbar  color='newcolor'>
      <ion-title>
          Sync Other Account
      </ion-title>
      <ion-grid style="margin-left:20px;">
        <ion-row>
          <ion-col>
            <button ion-button style="width:80px;height: 80px;border-radius:50%;background: gainsboro">
              <img src="../assets/imgs/google.png" width="50">
            </button>
          </ion-col>
          <ion-col>
              <button ion-button style="width:80px;height: 80px;border-radius:50%;background: gainsboro">
                <img src="../assets/imgs/facebook.png" width="50">
              </button>
          </ion-col>
        </ion-row>
      </ion-grid>
      <button></button>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
  <ion-footer >
      <div align="center" style="background-color:gray; width: 100%;height: 50px;">
        <ion-title>
          <h3  style="font-size: 10px; color:honeydew">Powered By Action Figures Shop</h3>
        </ion-title>
      </div>
  </ion-footer>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
